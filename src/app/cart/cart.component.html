<div class="subtitulo">
    <h3>Carrito de Compras</h3>
</div>

<div class="table-responsive">
    <table class="table table-dark table-hover table-bordered text-center">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th *ngIf="total()!=0"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let product of (cartList$ | async)">
                <td>{{product.name}} - {{product.type}}</td>
                <td class="text-end">{{product.quantity}}</td>
                <!--<i class="fa-sharp fa-solid fa-minus" (click)="downQuantity(product)"></i>  <i (click)="upQuantity(product)" class="fa-sharp fa-solid fa-plus"></i>-->
                <td>{{product.price | currency:'USD ':'code'}}.-</td>
                <td><i class="fa-solid fa-trash-can" (click)="removeToCart(product.id, product)"></i></td>
            </tr>
            <tr *ngIf="total()!=0">
                <td>TOTAL:</td>
                <td></td>
                <td>{{total() | currency:'USD ':'code'}}.-</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="text-end">
        <button class="btn btn-primary" *ngIf="total()!=0">Comprar</button>
    </div>
</div>
