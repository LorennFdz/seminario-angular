<div class="input-group justify-content-center">
    <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input class="text-center" type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
    <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
